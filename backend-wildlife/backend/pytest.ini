[pytest]
DJANGO_SETTINGS_MODULE = wildlife_backend.settings
python_files = test_*.py *_test.py *_tests.py
python_classes = Test*
python_functions = test_*
testpaths = tests apps
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --reuse-db
    -p no:warnings
markers =
    unit: Unit tests
    integration: Integration tests
    api: API endpoint tests
    slow: Slow running tests
    auth: Authentication tests
    animals: Animals module tests
    tracking: Tracking module tests
    predictions: Predictions module tests
    corridors: Corridors module tests
    ml: Machine learning tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

