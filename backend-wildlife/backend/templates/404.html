<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Not Found | Wildlife Platform</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        padding: 60px 40px;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 600px;
      }

      h1 {
        font-size: 6em;
        color: #667eea;
        margin-bottom: 20px;
      }

      h2 {
        font-size: 2em;
        color: #2c3e50;
        margin-bottom: 15px;
      }

      p {
        color: #666;
        font-size: 1.1em;
        margin-bottom: 30px;
        line-height: 1.6;
      }

      .btn {
        display: inline-block;
        padding: 12px 30px;
        background: #667eea;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 600;
        margin: 5px;
        transition: background 0.3s, transform 0.2s;
      }

      .btn:hover {
        background: #5568d3;
        transform: translateY(-2px);
      }

      .btn-secondary {
        background: #34495e;
      }

      .btn-secondary:hover {
        background: #2c3e50;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <h2>Endpoint Not Found</h2>
      <p>
        The API endpoint you're looking for doesn't exist or has been moved.
      </p>
      <p>Check the available endpoints in our API documentation.</p>
      <div>
        <a href="/" class="btn">API Home</a>
        <a href="/api/docs/" class="btn btn-secondary">API Docs</a>
      </div>
    </div>
  </body>
</html>
